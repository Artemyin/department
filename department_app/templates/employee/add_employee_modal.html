{% block add_employee_modal %}

<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#AddEmpModal" data-whatever="@getbootstrap" style="float: right">
    Add new employee
</button>

<div class="modal fade" id="AddEmpModal" tabindex="-1" role="dialog" aria-labelledby="AddEmpModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddEmpModalLabel">Add new employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <div class="modal-body">
    <form action="/employees" method="post">
      <div class="form-group">
        <label for="name" class="col-form-label" >Name:</label>
        <input autocomplete="off" autofocus class="form-control col-form" name="name" placeholder="Name" type="text">
      </div>
      <div class="form-group">
        <label for="birthdate" class="col-form-label">Birthdate:</label>
        <input autocomplete="off"  class="form-control col-form" name="birthdate" placeholder="birthdate" type="text">
      </div>
        <div class="form-group">
          <label for="salary" class="col-form-label">Salary:</label>
        <input autocomplete="off"  class="form-control col-form" name="salary" placeholder="salary" type="number">
      </div>

      <div class="form-group">
        <label for="departments" class="col-form-label">Department:</label>
        <select name="department" id="departments">
          <option value="{{ department.id }}">{{ department }}</option>
          {% for department in departments %}
            <option value="{{ department.id }}" type="number">{{ department.name }}</option>
          {% endfor %}
        </select>
      </div> 
      <div class="form-group">
        <input class="form-control col-form" style="visibility: hidden;" type="hiden" name="endpoint" value="{{ request.path }}">
      </div>
        </div>
           
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    </div>
    </div>
  </div>
</div>

{% endblock %}
