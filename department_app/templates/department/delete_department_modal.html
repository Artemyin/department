  Delete

<!-- Button trigger modal -->
<button type="button" class="btn btn-danger btn-sm mr-auto" data-toggle="modal" data-target="#DeleteDepModal{{ id }}" >
  Delete
</button>

<!-- Modal -->
<div class="modal fade" id="DeleteDepModal{{ id }}" tabindex="-1" role="dialog" aria-labelledby="DeleteDepModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="DeleteDepModalLabel">Delete department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure to delete {{ name }} with {{ employee | length }} employees
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger js-delete-item" data-id="{{id}}" data-endpoint="/departments/">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
