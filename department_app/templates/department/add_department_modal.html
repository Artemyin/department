{% block add_department_modal %}

<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#AddDepModal" data-whatever="@getbootstrap" style="float: right" data-backdrop="false">
    Add new department
</button>

<div class="modal fade" id="AddDepModal" tabindex="-1" role="dialog" aria-labelledby="AddDepModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddDepModalLabel">Add new department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="js-add" id="AddDep">
        <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="endpoint" type="hidden" type="text" value="/departments/">
      <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text" value="">
        </div>
         
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary js-add-item" id="AddDepButton" type="button" >Add</button>
        </div>
    </form>
    </div>
    </div>
  </div>
</div>

{% endblock %}
